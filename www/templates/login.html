<ion-content has-header="true" padding="true">
  <div class="center">
    <div class="list list-inset">      
      <label class="item item-input">
        <input type="email" placeholder="E-mail" ng-model="email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="password">
      </label>
    </div>
    <div class="button button-block button-positive" ng-click="login(email, password)">
      Log in
    </div> 
    <p>
    <div class="button button-block button-stable" ng-click="changeState(2)">
      Sign up
    </div>        
    <div class="button button-clear button-dark" ng-click="changeState(3)">
      Remember my password
    </div>    
  </div>  
</ion-content>
